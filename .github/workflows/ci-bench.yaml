name: CI-bench

on:
  push:
    branches:
      - 'main'
  pull_request:
    paths:
      'benchmarker/**'

jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - uses: actions/checkout@v2
      - run: make
        working-directory: ./benchmarker

  lint:
    name: Lint
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          working-directory: ./benchmarker
          args: " --disable-all -E govet,staticcheck,goimports --timeout 3m0s"
